  <script>
  // ===== XANO AUTH CONFIG =====
  const XANO_API = 'https://xerb-qpd6-hd8t.n7.xano.io/api:AUTH';
  // ===== AUTH STATE =====
  const XanoAuth = {
    getToken: () => {
      try { return JSON.parse(localStorage.getItem('xano_auth_token')); } catch(e) { return null; }
    },
    getUser: () => {
      try { return JSON.parse(localStorage.getItem('xano_user')); } catch(e) { return null; }
    },
    isAuthenticated: () => !!XanoAuth.getToken(),
    logout: () => {
      localStorage.removeItem('xano_auth_token');
      localStorage.removeItem('xano_user');
      window.location.href = '/';
    }
  };
  // ===== LOGIN FORM HANDLER =====
  var Webflow = Webflow || [];
  Webflow.push(function() {
    $(document).off('submit');
    $('form[action*="auth/login"]').submit(function(e) {
      e.preventDefault();
      const $form = $(this);
      const $btn = $form.find('[type=submit]');
      const btnText = $btn.val();
      $btn.val('Signing in...').prop('disabled', true);
      fetch($form.attr('action'), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: $form.find('[name=email]').val(),
          password: $form.find('[name=password]').val()
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.authToken) {
          localStorage.setItem('xano_auth_token', JSON.stringify(data.authToken));
          localStorage.setItem('xano_user', JSON.stringify(data.user));
          window.location.href = '/dashboard';
        } else {
          throw new Error(data.message || 'Login failed');
        }
      })
      .catch(err => {
        $form.siblings('.w-form-fail').show().text(err.message);
        $btn.val(btnText).prop('disabled', false);
      });
    });
    // ===== VISIBILITY =====
    const user = XanoAuth.getUser();
    // Show/hide based on auth state
    $('.auth---visible').toggle(!!user);
    $('.auth---invisible').toggle(!user);
    // Display user info
    if (user) {
      $('[data-user-name]').text(user.first_name + ' ' + user.last_name);
      $('[data-user-email]').text(user.email);
    }
    // Logout buttons
    $('[data-logout]').click(() => XanoAuth.logout());
    // Protected pages
    if ($('body').hasClass('auth---required') && !user) {
      window.location.href = '/login';
    }
  });
  </script>

  <script>
// DRAGGABLE INTERACTION
gsap.registerPlugin(Draggable);
let draggableTimeline;
let draggableItem = $(".box");
let draggableContainer = $(".box-contain");
// Create a draggable element and animation
function createDraggable() {
  var midPoint =
    draggableContainer.innerWidth() / 2 - draggableItem.innerWidth() / 2;
  var endPoint = draggableContainer.innerWidth() - draggableItem.innerWidth();
  // Sync the draggable item with the animation timeline
  function updateTimeline(draggableObject) {
    let myVar = draggableObject.x / draggableObject.maxX;
    draggableTimeline.progress(myVar);
  }
  // Create draggable item
  Draggable.create(draggableItem, {
    type: "x",
    bounds: draggableContainer,
    inertia: true,
    // onDrag
    onDrag: function (e) {
      updateTimeline(this);
    },
    onMove: function (e) {
      updateTimeline(this);
    },
    onThrowUpdate: function (e) {
      updateTimeline(this);
    },
    maxDuration: 0.4,
    snap: { x: [0, Math.round(midPoint), Math.round(endPoint)] }
  });
  // Create drag timeline animation
  draggableTimeline = gsap.timeline({
    paused: true,
    defaults: { ease: Linear.easeNone }
  });
  let myScale = 2;
  draggableTimeline.fromTo(
    ".box-inner",
    {
      duration: 1,
      scaleY: 1,
      scaleX: 1,
      borderRadius: "3em"
    },
    {
      duration: 1,
      scaleY: myScale,
      scaleX: myScale,
      borderRadius: "1em"
    }
  );
  draggableTimeline.fromTo(
    ".box-inner",
    {
      duration: 1,
      scaleY: myScale,
      scaleX: myScale,
      borderRadius: "1em"
    },
    {
      duration: 1,
      scaleY: 1,
      scaleX: 1,
      borderRadius: "3em"
    }
  );
  draggableTimeline.progress(1.5);
}
// Whenever the window is resized, restart draggable
let windowWidth = window.innerWidth;
$(window).resize(function () {
	if (windowWidth !== window.innerWidth) {
    windowWidth = window.innerWidth;
    draggableTimeline.kill();
    Draggable.get(".box").kill();
    draggableItem.css("transform", "translate(0)");
    createDraggable();
  }
});
createDraggable();
// SCROLL INTERACTION
let click = document.getElementById("click");
click.load();
gsap.registerPlugin(ScrollTrigger);
// On page load set image to first collection item image
$(".image").attr("src", $(".work_item").eq(0).find(".work_img").attr("src"));
// Anytime item is scrolled into view
function updateImages(currentItem) {
  $(".work_item").removeClass("active");
  currentItem.addClass("active");
  let imageSrc = currentItem.find(".work_img").attr("src");
  $(".image").attr("src", imageSrc);
  click.currentTime = 0;
  click.play();
}
// Scroll into view trigger
$(".work_item").each(function (index) {
  let triggerElement = $(this);
  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: triggerElement,
      // trigger element - viewport
      start: "top center",
      end: "bottom center",
      onEnter: () => {
        updateImages(triggerElement);
      },
      onEnterBack: () => {
        updateImages(triggerElement);
      }
    }
  });
});
</script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const tabs   = gsap.utils.toArray(".tab-btn");
  const track  = document.querySelector(".panels-track");
  const panels = gsap.utils.toArray(".panel");
  const hl     = document.querySelector(".tab-highlight");
  const sliderDur = 0.6;
  tabs.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      if (btn.classList.contains("is-active")) return;
      // 1. Update active classes
      tabs.forEach(b => b.classList.remove("is-active"));
      btn.classList.add("is-active");
      // 2. MOVE / RESIZE highlight with Flip - but fix the stacking
      const state = Flip.getState(hl);
      // Ensure highlight stays behind content during animation
      gsap.set(hl, { 
        zIndex: -1,
        force3D: true
      });
      btn.appendChild(hl);
      Flip.from(state, {
        duration: 0.4,
        ease: "power1.inOut",
        // Force the highlight to stay behind during animation
        onStart: () => {
          gsap.set(hl, { zIndex: -1 });
        },
        onUpdate: () => {
          gsap.set(hl, { zIndex: -1 });
        },
        onComplete: () => {
          gsap.set(hl, { zIndex: -1 });
        }
      });
      // 3. SLIDE the panels
      const xPercent = -100 * i;
      gsap.to(track, {
        xPercent,
        duration: sliderDur,
        ease: "power2.inOut"
      });
    });
  });
});
</script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const wrapper = document.querySelector('.circle-wrapper');
  const items   = document.querySelectorAll('.circle-image');
  if (!wrapper || !items.length) return console.error('Missing wrapper or images');
  const r        = (Math.min(wrapper.offsetWidth, wrapper.offsetHeight) / 2) - 50;
  const stepDeg  = 360 / items.length;
  items.forEach((item, i) => {
    const angle = stepDeg * i;          // where it sits on the circle
    const rad   = angle * Math.PI / 180;
    gsap.set(item, {
      x: Math.cos(rad) * r,
      y: Math.sin(rad) * r,
      rotation: angle + 90,             // <- tangent, not radial
      transformOrigin: '50% 50%',
      position: 'absolute'              // makes the translation take effect
    });
  });
});
</script>
