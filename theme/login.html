              <div class="w-embed w-script"><!-- 
  LOGIN SCRIPT FOR WEBFLOW NATIVE FORM
  HOW TO USE:
  1. Build your login form in Webflow Designer with these elements:
     - Form (any name)
     - Email input with name="email"
     - Password input with name="password"
     - Submit Button
     - w-form-done (success state)
     - Error Message / w-form-fail (error state)
  2. Add this Code Embed AFTER your form (inside the same wrapper)
  3. The script will automatically find and enhance your native form
  WEBFLOW STRUCTURE EXPECTED:
  ├── Form
  │   ├── email input (name="email")
  │   ├── password input (name="password")
  │   ├── Submit Button
  ├── w-form-done
  │   └── success-block (optional text element)
  └── Error Message (w-form-fail)
      └── error-block (optional text element)
 -->
                <script>
(function() {
  'use strict';
  const XANO_API_URL = 'https://xerb-qpd6-hd8t.n7.xano.io/api:hJgoiIwh';
  const redirectDelay = 1500;
  // Find elements in the parent form wrapper
  function findElements() {
    // Find the form - look for parent form or nearby form
    const form = document.querySelector('form[data-name]') ||
                 document.querySelector('.w-form form') ||
                 document.querySelector('form');
    if (!form) {
      console.error('Login form not found');
      return null;
    }
    const wrapper = form.closest('.w-form') || form.parentElement;
    const pageWrapper = form.closest('[class*="login"]') || form.closest('[class*="form"]') || wrapper.parentElement;
    // Find ALL possible error divs (Webflow uses different class names)
    const errorSelectors = '.w-form-fail, .error-message, [class*="error"], [class*="fail"]';
    const allErrorDivs = pageWrapper.querySelectorAll(errorSelectors);
    return {
      form: form,
      wrapper: wrapper,
      pageWrapper: pageWrapper,
      email: form.querySelector('input[name="email"], input[type="email"]'),
      password: form.querySelector('input[name="password"], input[type="password"]'),
      submit: form.querySelector('input[type="submit"], button[type="submit"]'),
      successDiv: wrapper.querySelector('.w-form-done'),
      errorDiv: wrapper.querySelector('.w-form-fail, .error-message, [class*="error"]'),
      allErrorDivs: allErrorDivs,
      successText: wrapper.querySelector('.w-form-done .success-block, .w-form-done div'),
      errorText: wrapper.querySelector('.w-form-fail .error-block, .w-form-fail div, .error-message div, [class*="error"] div')
    };
  }
  async function api(endpoint, method, body) {
    const res = await fetch(XANO_API_URL + endpoint, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: body ? JSON.stringify(body) : null
    });
    const data = await res.json();
    if (!res.ok) {
      const err = new Error(data.message || 'Request failed');
      err.code = data.code;
      throw err;
    }
    return data;
  }
  function init() {
    const els = findElements();
    if (!els || !els.form) return;
    // Check if already logged in
    const existingUser = localStorage.getItem('xano_user');
    if (existingUser) {
      try {
        const user = JSON.parse(existingUser);
        const dashboards = {
          admin: '/admin/dashboard',
          instructor: '/instructor/dashboard',
          family_member: '/family/dashboard',
          sponsor: '/sponsor/dashboard'
        };
        window.location.href = dashboards[user.role] || '/student/dashboard';
        return;
      } catch (e) {
        localStorage.removeItem('xano_user');
      }
    }
    // Pre-fill email from URL
    const params = new URLSearchParams(window.location.search);
    const emailParam = params.get('email');
    if (emailParam && els.email) {
      els.email.value = emailParam;
    }
    // Password toggle - create one if it doesn't exist
    const passwordWrapper = els.password ? els.password.closest('.passwordwrap, .password-wrapper, [class*="password"]') : null;
    let toggleBtn = null;
    // Look for existing toggle button
    const toggleSelectors = '.password-toggle, .show-password, .toggle-password, [data-password-toggle]';
    toggleBtn = document.querySelector(toggleSelectors);
    // If no toggle exists and we have a password wrapper, create one
    if (!toggleBtn && passwordWrapper && els.password) {
      toggleBtn = document.createElement('button');
      toggleBtn.type = 'button';
      toggleBtn.className = 'password-toggle';
      toggleBtn.textContent = 'Show';
      toggleBtn.style.cssText = 'position:absolute;right:12px;top:50%;transform:translateY(-50%);background:none;border:none;color:#6b7280;font-size:13px;cursor:pointer;';
      passwordWrapper.style.position = 'relative';
      passwordWrapper.appendChild(toggleBtn);
    }
    // Attach toggle handler
    if (toggleBtn && els.password) {
      toggleBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const isPassword = els.password.type === 'password';
        els.password.type = isPassword ? 'text' : 'password';
        this.textContent = isPassword ? 'Hide' : 'Show';
      });
    }
    // Show error message
    function showError(msg) {
      if (els.errorText) {
        els.errorText.textContent = msg;
      }
      if (els.errorDiv) {
        els.errorDiv.style.display = 'block';
      }
      els.form.classList.add('shake');
      setTimeout(() => els.form.classList.remove('shake'), 300);
    }
    // Hide error message
    function hideError() {
      if (els.errorDiv) {
        els.errorDiv.style.display = 'none';
      }
    }
    // Show success message
    function showSuccess(msg) {
      // Hide the form
      els.form.style.display = 'none';
      // Hide ALL error divs (aggressively find and hide everything)
      if (els.errorDiv) {
        els.errorDiv.style.display = 'none';
      }
      // Hide all error divs found in the page
      if (els.allErrorDivs) {
        els.allErrorDivs.forEach(div => {
          div.style.display = 'none';
        });
      }
      // Also try to hide by direct query in case we missed any
      document.querySelectorAll('.w-form-fail, .error-message, [class*="error-block"]').forEach(el => {
        el.style.display = 'none';
      });
      if (els.successText && msg) {
        els.successText.textContent = msg;
      }
      if (els.successDiv) {
        els.successDiv.style.display = 'block';
      }
    }
    // Set loading state
    function setLoading(loading) {
      if (els.submit) {
        els.submit.disabled = loading;
        if (els.submit.tagName === 'INPUT') {
          els.submit.value = loading ? 'Signing in...' : 'Sign In';
        } else {
          els.submit.textContent = loading ? 'Signing in...' : 'Sign In';
        }
      }
    }
    // Handle form submission
    async function handleSubmit(e) {
      e.preventDefault();
      e.stopPropagation();
      hideError();
      const email = els.email ? els.email.value.trim() : '';
      const password = els.password ? els.password.value : '';
      if (!email) {
        showError('Email is required');
        return;
      }
      if (!password) {
        showError('Password is required');
        return;
      }
      setLoading(true);
      try {
        const result = await api('/auth/login', 'POST', { email, password });
        // Store auth
        localStorage.setItem('xano_auth_token', JSON.stringify(result.authToken));
        localStorage.setItem('xano_user', JSON.stringify(result.user));
        // Get full user data
        try {
          const me = await fetch(XANO_API_URL + '/auth/me', {
            headers: { 'Authorization': 'Bearer ' + result.authToken }
          }).then(r => r.json());
          if (me.permissions) {
            localStorage.setItem('xano_permissions', JSON.stringify(me.permissions));
          }
        } catch (meError) {
          console.warn('Could not fetch full user data:', meError);
        }
        // Show success
        showSuccess('Welcome back! Redirecting...');
        // Get redirect URL
        const redirect = sessionStorage.getItem('xano_redirect');
        sessionStorage.removeItem('xano_redirect');
        // Determine dashboard by role
        const dashboards = {
          admin: '/admin/dashboard',
          instructor: '/instructor/dashboard',
          family_member: '/family/dashboard',
          sponsor: '/sponsor/dashboard'
        };
        const defaultDashboard = dashboards[result.user.role] || '/student/dashboard';
        setTimeout(() => {
          window.location.href = redirect || defaultDashboard;
        }, redirectDelay);
      } catch (err) {
        const msgs = {
          'INVALID_CREDENTIALS': 'Invalid email or password',
          'ACCOUNT_SUSPENDED': 'Your account has been suspended',
          'ACCOUNT_PENDING': 'Your account is pending activation',
          'ACCOUNT_INACTIVE': 'Your account is inactive'
        };
        showError(msgs[err.code] || err.message || 'Login failed');
        setLoading(false);
      }
    }
    // Attach submit handler
    els.form.addEventListener('submit', handleSubmit);
    // Prevent Webflow's default form handling
    els.form.setAttribute('data-wf-page-id', '');
    els.form.setAttribute('data-wf-element-id', '');
  }
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>

  }
  .shake { animation: shake 0.3s ease-in-out; }

  <script src="/assets/js/webflow.js" type="text/javascript"></script>
  <script>
  // ===== XANO AUTH CONFIG =====
  const XANO_API = 'https://xerb-qpd6-hd8t.n7.xano.io/api:AUTH';
  // ===== AUTH STATE =====
  const XanoAuth = {
    getToken: () => {
      try { return JSON.parse(localStorage.getItem('xano_auth_token')); } catch(e) { return null; }
    },
    getUser: () => {
      try { return JSON.parse(localStorage.getItem('xano_user')); } catch(e) { return null; }
    },
    isAuthenticated: () => !!XanoAuth.getToken(),
    logout: () => {
      localStorage.removeItem('xano_auth_token');
      localStorage.removeItem('xano_user');
      window.location.href = '/';
    }
  };
  // ===== LOGIN FORM HANDLER =====
  var Webflow = Webflow || [];
  Webflow.push(function() {
    $(document).off('submit');
    $('form[action*="auth/login"]').submit(function(e) {
      e.preventDefault();
      const $form = $(this);
      const $btn = $form.find('[type=submit]');
      const btnText = $btn.val();
      $btn.val('Signing in...').prop('disabled', true);
      fetch($form.attr('action'), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: $form.find('[name=email]').val(),
          password: $form.find('[name=password]').val()
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.authToken) {
          localStorage.setItem('xano_auth_token', JSON.stringify(data.authToken));
          localStorage.setItem('xano_user', JSON.stringify(data.user));
          window.location.href = '/dashboard';
        } else {
          throw new Error(data.message || 'Login failed');
        }
      })
      .catch(err => {
        $form.siblings('.w-form-fail').show().text(err.message);
        $btn.val(btnText).prop('disabled', false);
      });
    });
    // ===== VISIBILITY =====
    const user = XanoAuth.getUser();
    // Show/hide based on auth state
    $('.auth---visible').toggle(!!user);
    $('.auth---invisible').toggle(!user);
    // Display user info
    if (user) {
      $('[data-user-name]').text(user.first_name + ' ' + user.last_name);
      $('[data-user-email]').text(user.email);
    }
    // Logout buttons
    $('[data-logout]').click(() => XanoAuth.logout());
    // Protected pages
    if ($('body').hasClass('auth---required') && !user) {
      window.location.href = '/login';
    }
  });
  </script>
